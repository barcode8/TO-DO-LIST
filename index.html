<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To do list</title>
</head>
<body>
        <div class="content">
            <form action="">
                <div class="container2">
                    <div class="content2">
                        <input type="text" id="searchTask" placeholder="Search for Tasks">
                    </div>
                    <div id="submitDiv">
                        <input type="button" value="Search" id="submitSearch">
                    </div>
                    <div id="searchResults"></div>
                    <div class="content2">
                        <input type="text" id="addTask" placeholder="Type the task">
                    </div>
                </div>
                    <div class="submitContainer">
                        <div>
                            <input type="submit" id="submitTask" value="Add">
                        </div>
                    </div>
            </form>
        </div>
    <div class="taskBody">
        <ul id="taskList">

        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
